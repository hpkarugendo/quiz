<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
  <title>Quiz</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <div class="sample-q-main">
      <p class="sample-r-p"><span th:text="'Question '+${quizNo}" class="display-1 text-centre sample-r-span">-1%</span></p>
      <hr class="sample-q-hr">
      <form class="form" th:action="@{/post-quiz}" th:object="${quiz}" method="post">
      	<input type="hidden" th:field="*{question}">
      	<input type="hidden" th:field="*{correct}">
        <div class="row">
          <div class="col-sm-12 sample-q-div">
            <p th:text="${question.question}" class="display-6 sample-q-q-h1">Question</p>
          </div>
        </div>
        <div class="row">
          <div th:each="a, ai : ${question.answers}" class="col-md-12 sample-q-q-as">
            <div class="row">
              <div class="col-sm-1 sample-q-q-an">
                <input type="radio" th:field="*{answer}" th:value="${a.label}" class="form-control form-check-input sample-q-a-div">
              </div>
              <div class="col-sm-1 sample-q-q-an">
                <p th:text="${a.label}" class="sample-q-a-div">Label</p>
              </div>
              <div class="col-sm-10 sample-q-q-an">
                <p th:text="${a.label}+'. '+${a.answer}" class="sample-q-a-div">Answer</p>
              </div>
            </div>
          </div>
        </div>
        <hr>
      <input type="submit" class="btn btn-primary" value="Submit">
      </form>
      <!-- <form action="@{/quiz-submit}" th:object="${quizObject}" class="form sample-q-form">
            </form> -->
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
